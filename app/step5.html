<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tranzilla</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
</head>
<body>
    <div class="loader">
        <div id="circularG">
            <div id="circularG_1" class="circularG"></div>
            <div id="circularG_2" class="circularG"></div>
            <div id="circularG_3" class="circularG"></div>
            <div id="circularG_4" class="circularG"></div>
            <div id="circularG_5" class="circularG"></div>
            <div id="circularG_6" class="circularG"></div>
            <div id="circularG_7" class="circularG"></div>
            <div id="circularG_8" class="circularG"></div>
            <div id="loading">
                0 %
            </div>
        </div>
    </div>

    <div class="wrapper">

        <header class="header ">
            <div class="container header-container">
                <a href="/">
                    <img src="img/logo.png" class="logo" alt="logo">
                </a>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="img/menu3.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/menu2.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/menu1.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>      

        <div class="container">
            <div class="h1">
                    דף מכירה
            </div>
            <div class="content">
                <div class="navigation">
                    <div class="step step10"><a href="/step10.html"> 10 </a></div>
                    <div class="step step9"><a href="/step9.html"> 9 </a></div>
                    <div class="step step8"><a href="/step8.html"> 8 </a></div>
                    <div class="step step7"><a href="/step7.html"> 7 </a></div>
                    <div class="step step6"><a href="/step6.html"> 6 </a></div>
                    <div class="step step5"><a href="/step5.html"> 5 </a></div>
                    <div class="step step4"><a href="/step4.html"> 4 </a></div>
                    <div class="step step3"><a href="/step3.html"> 3 </a></div>
                    <div class="step step2"><a href="/step2.html"> 2 </a></div>
                    <div class="step step1"><a href="/step1.html"> 1 </a></div>
                </div>
                <div class="title">
                        בחר אופן המכירה 
                </div>

                <div class="form form_valid">
                    <form method="POST">
                        <div class="text group">
                            <span class="outside">
                                <img src="img/q.png" alt="כתובת מגורים" class="question">                
                            </span>&nbsp;
                            <span>
                                    מהו ספק הסליקה שלך באתר?
                            </span>
                        </div>
                        <div class="group flex-container m-b25">
                            <div class="select-container">
                                <div class="select-placeholder">
                                        ספק הסליקה
                                </div>
                                <select name="supplier" class="required form-control select-control js-select-custom">
                                    <option value=""></option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>                         

                            <input type="text" name="url" placeholder="כתובת האתר" class="required flex-right form-control">
                        </div>
                        <div class="text group m-b25">
                            <span class="outside">
                                <img src="img/q.png" alt="כתובת מגורים" class="question">                
                            </span>&nbsp;
                            <span>
                                    האם קיים תקנון ? 
                            </span>
                        </div>
                        <div class="group m-b25 checkbox-container">
                            <span class="plain_text">כן</span>
                            <label class="switch">
                                <input type="checkbox" id="has_politic" name="has_politic">
                                <span class="slider round">
                                    <span class="symbol symbol-yes">	&#10004;</span>
                                    <span class="symbol symbol-no">&#10006;</span>
                                </span>
                            </label>                       
                            <span class="plain_text">לא</span>
                        </div>

                        <div id="additional_fields">
                            <div class="text group m-b25">
                                <span class="outside" style="visibility: hidden">
                                        <img src="img/q.png" alt="כתובת מגורים" class="question">   
                                </span>
                                <span>
                                        אופן המכירה:
                                </span>
                            </div>

                            <div class="inline-radio-chekcboxes">
                                <div class="item">
                                    <label class="checkbox-wrapper">
                                        <input type="radio" name="politic" >
                                        <span class="checkmark"></span>
                                        <span class="border-arrow"></span>
                                    </label>
                                    <span>
                                            רגיל
                                    </span>
                                </div>
                                <div class="item">
                                    <label class="checkbox-wrapper">
                                        <input type="radio" name="politic" >
                                        <span class="checkmark"></span>
                                        <span class="border-arrow"></span>
                                    </label>
                                    <span>
                                            מכרזים
                                    </span>
                                </div>
                                <div class="item">
                                    <label class="checkbox-wrapper">
                                        <input type="radio" name="politic" >
                                        <span class="checkmark"></span>
                                        <span class="border-arrow"></span>
                                    </label>
                                    <span>
                                        מכירות פומביות 
                                    </span>
                                </div>
                                <div class="item">
                                    <label class="checkbox-wrapper">
                                        <input type="radio" name="politic" >
                                        <span class="checkmark"></span>
                                        <span class="border-arrow"></span>
                                    </label>
                                    <span>
                                        הגרלות
                                    </span>
                                </div>
                                <div class="item">
                                    <label class="checkbox-wrapper">
                                        <input type="radio" name="politic" >
                                        <span class="checkmark"></span>
                                        <span class="border-arrow"></span>
                                    </label>
                                    <span>
                                        אחר
                                    </span>
                                </div>
                            </div>

                            <div class="group m-b">
                                <span class="js-remove-text"></span>
                                <textarea name="comment" id="comment" class="form-control" placeholder="פירוט, הזן טקסט"></textarea>
                            </div>

                        </div>                                      
                     

                        <button type="submit" class="button_submit m-b">
                                המשך
                        </button>
                    </form>
                </div>                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>    
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var activeStep = 5;
            setActiveStep(activeStep);
            $('.navigation').slick('slickGoTo', 3);
        })
    </script>
</body>
</html>
