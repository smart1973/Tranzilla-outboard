<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tranzilla</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="loader">
        <div id="circularG">
            <div id="circularG_1" class="circularG"></div>
            <div id="circularG_2" class="circularG"></div>
            <div id="circularG_3" class="circularG"></div>
            <div id="circularG_4" class="circularG"></div>
            <div id="circularG_5" class="circularG"></div>
            <div id="circularG_6" class="circularG"></div>
            <div id="circularG_7" class="circularG"></div>
            <div id="circularG_8" class="circularG"></div>
            <div id="loading">
                0 %
            </div>
        </div>
    </div>

    <div class="wrapper">

        <header class="header ">
            <div class="container header-container">
                <a href="/">
                    <img src="img/logo.png" class="logo" alt="logo">
                </a>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="img/menu3.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/menu2.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/menu1.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>          

        <div class="container">            
            <div class="h1">
                    מילוי פרטים וקבלת מסמכים ללקוח ולנציג
            </div>
            <div class="content">
                <div class="title">
                        האם אתה תאגית, יחיד או עמותה ?
                </div>
                <div class="form">
                    <div class="group items">
                        <div class="item">
                            <a href="#"><img src="img/3.png" alt=""></a>
                            <div class="item__text">
                                יחיד
                            </div>
                        </div>
                        <div class="item">
                            <a href="#"><img src="img/2.png" alt=""></a>
                            <div class="item__text">
                                תאגיד
                            </div>
                        </div>
                        <div class="item">
                            <a href="#"><img src="img/1.png" alt=""></a>
                            <div class="item__text">
                                    עמותה
                            </div>
                        </div>
                    </div>
                    <div class="text m-b text-center">
                        <span>
                            <img src="img/q.png" class="question" alt="q.png" title="זיהינו שמדובר ביחיד, אנחנו צודקים?">
                        </span>&nbsp;
                        <span>
                            זיהינו שמדובר ביחיד, אנחנו צודקים?
                        </span>
                    </div>
                    <div class="inline-group">
                        <button id="form1" class="button_submit inline-group-block" type="submit">
                            המשך
                        </button>
                        <button class="button_cancel inline-group-block">
                                תיקון
                        </button>
                    </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
